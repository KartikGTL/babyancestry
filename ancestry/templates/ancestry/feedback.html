{% extends 'base.html' %}
{% load staticfiles %}

{# Multiple Modals: http://plnkr.co/edit/KSsewObNMCc5MlE1Uz77?p=preview #}


{% block content %}
    {% verbatim %}


    <div ng-view></div>

    <script type="text/javascript">
        var target = document.getElementById('anc-spinner')
        var spinner = new Spinner().spin(target);
    </script>

    <!-- Templates -->
    <!-- Todo: Move to partials folder (or another directory) -->
    <script type="text/ng-template" id="home.html">
        <div ng-controller="MainCtrl">
            <div id="top">
                <div class="header">
                    <p id="user-details" class="text-center" ng-show="loggedIn">
                        Welcome <span ng-show="contactName">{{ contactName }}</span>!<span class="name"></span>
                        <a style="text-decoration:underline;" id="logout-user" ng-click="logoutUser()"
                           href="">Logout</a>
                    </p>
                </div>
                <div class="subheader text-center">
                    <a class="btn btn-default" href="/">Home</a>
                </div>
            </div>

            <div class="container-fluid">

                <div class="row">
                    <div class="col-xs-12   col-sm-8 col-sm-offset-2    col-md-8 col-md-offset-2">
                        <h1>We would love to hear your feedback!
                            Please leave a comment.</h1>

                    </div>
                </div>
            </div>

        </div>
    </script>


    <!-- disqus -->
    <div id="disqus-wrapper" class="col-md-12">
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'babyancestry'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>

            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Dis<a href="https://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
    <!-- /disqus -->



    {% endverbatim %}
{% endblock content %}
